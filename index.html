<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aromian | Arabic to Roman and vice versa numbers converter</title>
	<meta name="author" content="Notcz">

	<!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> -->

	<link rel="stylesheet" href="assets/libs/bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/app.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Aromian</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Converter</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<form action="http://localhost:8000/convert" method="GET" id="converter">
			<div class="row">
				<div class="col-sm-6 col-md-4">
					<div class="form-group">
						<label>Choose direction:</label><br>
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-default active">
						    <input type="radio" name="direction" autocomplete="off" value="arabic2roman" checked> Arabic to Roman
						  </label>
						  <label class="btn btn-default">
						    <input type="radio" name="direction" autocomplete="off" value="roman2arabic"> Roman to Arabic
						  </label>
						</div>
					</div>

					<div class="form-group">
						<label>Input number:</label>
						<input type="text" name="number" class="form-control">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Convert</button>
					</div>
				</div>

				<div class="col-sm-5 col-md-3 col-sm-offset-1 col-md-offset-1">
					<h3>Result:</h3>
					<div id="converter_result"></div>
				</div>
			</div>
		</form>
	</div>


	<script src="assets/libs/jquery-1.12.4.min.js"></script>
	<script src="assets/libs/bootstrap3/js/bootstrap.min.js"></script>
	<script src="assets/app.js"></script>
</body>
</html>
